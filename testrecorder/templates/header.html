{% load static %}
<header>
  <nav>
    <div class="upper-nav">
      <a href="https://uxlive.org">
        <div class="upper-nav-icon active">
          <i class="fas fa-home"></i>
        </div>
      </a>
      <a href="https://uxlive.org/privacy-policy">
        <div class="upper-nav-icon active">
          <i class="fa-solid fa-shield-alt"></i>
        </div>
      </a>
      <a href="#">
        <div class="upper-nav-icon">
          <i class="fas fa-cog"></i>
        </div>
      </a>
      <a href="{% url 'about' %}">
        <div class="upper-nav-icon dowell-logo">
          <img src="{% static 'images/favicon.jpg' %}" alt="">
        </div>
      </a>
    </div>
  </nav>
  <div class="user-display">
    <div>
      <input type="text" name="{{ user.username }}" id="username" placeholder="User" value="{{ user.username }}" disabled>
      <div style="color:red;" id="username-error"></div>
    </div>
    <div>
      <a style="text-decoration: none;" href="{% url 'logout' %}" class="logout-disable" disabled>Logout</a>
      <div style="color:red;" id="logout-error"></div>
    </div>
  </div>
</header>
